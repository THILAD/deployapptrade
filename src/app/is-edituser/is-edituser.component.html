<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper" style="min-height: auto">

    <div class="content">
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">Udit User</h3>
            </div>
            <form class="form-horizontal"  >
                <div class="card-body" >
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" #email value="{{userlist?.email}}"  class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" #username value="{{userlist?.username}}" class="form-control" id="inputPassword3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Invite code</label>
                        <div class="col-sm-10">
                            <input type="text" #invitecode value="{{userlist?.invitecode}}" class="form-control" id="inputPassword3" placeholder="code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Permistion</label>
                        <div class="col-sm-10">
                            <input type="text" #role value="{{userlist?.role}}" class="form-control" id="inputPassword3" placeholder="Permistion">
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input #password value="{{userlist?.password}}" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div> -->
               
                  
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-success" (click)="isUpadteUser()">Confirm</button>
                    <button type="submit" class="btn btn-default float-right">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div id="sidebar-overlay"></div>
