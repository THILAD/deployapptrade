  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title"> Chat Inbox</h3>
            <div class="card-tools">
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search Mail">
                <div class="input-group-append">
                  <div class="btn btn-primary">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive mailbox-messages">
              <table class="table table-hover table-striped ">
                <tbody >
                  <tr  *ngFor="let item of chatdatalist" (click)="IsGotocgatDeatail(item._id)">
                    <td class="mailbox-img pt-1 pe-none" >
                        {{loadImage(item.owner.avatar)}}
                        <img class="img_user" crossorigin="anonymous" [src]="imageSource" >
                    </td>
                    <td class="mailbox-name"><a>{{item.owner.username}}</a></td>
                    <td class="mailbox-subject"><b>{{item.title.title}}
                    </b> {{item.message}}
                    </td>
                    <td class="mailbox-attachment"></td>
                    <td class="mailbox-date">5 mins ago</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer p-0">
            <div class="mailbox-controls">
              <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                <i class="far fa-check-square"></i>
              </button>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm">
                  <i class="far fa-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fas fa-reply"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fas fa-share"></i>
                </button>
              </div>

              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-sync-alt"></i>
              </button>
              <div class="float-right">
                1-50/200
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>

              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

  </section>
  <div id="sidebar-overlay"></div>
