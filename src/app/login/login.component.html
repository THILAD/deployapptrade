<div *ngIf="showalert===true"  class="alert alert-success text-center" role="alert">
  <button class="btn btn-success" type="button" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    waiting for login to Administor
  </button>

</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="../../assets/img/login.svg" alt="Image" class="img-fluid" />
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Conect to login Administor</h3>
              <!-- <p class="mb-4">
                conect to server controller
              </p> -->
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Username or Email</label>
                <input type="text" class="form-control" id="username" (keyup)="keyupGetEmail($event)" (keyup.enter)="onLogin()" />
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" (keyup)="keyupGetpassword($event)" (keyup.enter)="onLogin()"/>
              </div>
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"
                  ><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked" />
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"
                  ><a class="forgot-pass">Forgot Password</a></span
                >
              </div>
              <!-- <div  *ngIf="showalert===true"  class="alert alert-success" role="alert">
                You Have to successfully Login
              </div> -->
            
      
              <!-- alert false -->
              <div *ngIf="showalert===false" class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Something went Wrong!</strong> You should check your Email or password.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- end alert false -->
             
              <input
                type="submit"
                value="Log In"
                class="btn btn-block btn-primary" (click)="onLogin()"
              />
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
